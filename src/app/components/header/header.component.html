<header>
  <nav class="nav">
    <div class="header-main">
      <img class="logo" (click)="setPageTitle('home')" src="../../assets/images/logo.png" alt="logo">

      <div class="header-container">
        <div class="header-items-1">
          <a routerLink="/" (click)="setPageTitle('home')" class="btn from-center">Home</a>
        </div>

        <div class="header-items-2">
          <app-shared-search [open]="true"></app-shared-search>
          <div class="mob-menu-icon" (click)="openMobMenuToggle()">
            <img src="../../../assets/images/icons/menu.png" alt="menu">
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="mob-menu" *ngIf="openMobMenu">
    <a routerLink="/" (click)="setPageTitle('home')" class="btn from-center" >Home</a>
    <app-shared-search [open]="false"></app-shared-search>
  </div>
</header>
